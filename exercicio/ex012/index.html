<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeos estão hopedados no meu servidor</p>
    <video width="500" poster="imagens/foto-flor.jpg.xcf" controls autoplay loop >
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/flor.mp4.mp4" type="video/mp4">
        <source src="midia/flor.mp4.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DfloaXUKr2o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
